<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BYD Dolphin Monitor Pro v2.4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #005eb8; --bg: #f4f6f8; --accent: #e65100; --expense: #c62828; --check: #6a1b9a; --consumption: #00838f; --excel: #1d6f42; --edit: #fbc02d; --save: #2e7d32; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 15px; color: #333; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 550px; width: 100%; margin-bottom: 20px; border-top: 5px solid var(--primary); box-sizing: border-box; }
        h2 { color: var(--primary); text-align: center; margin: 0; font-size: 1.4rem; }
        .model-badge { text-align: center; font-size: 0.75em; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; background: #eee; padding: 5px; border-radius: 12px; }
        .tab { flex: 1; padding: 12px 5px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; background: none; color: #666; font-size: 0.8em; }
        .tab.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-section { display: none; }
        .form-section.active { display: block; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        label { display: block; margin-bottom: 4px; font-weight: 600; font-size: 0.75em; color: #666; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        
        .radio-group { display: flex; gap: 10px; background: #f9f9f9; padding: 5px; border-radius: 10px; border: 1px solid #ddd; }
        .radio-label { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 8px; font-size: 0.9em; font-weight: bold; color: #555; }
        .radio-label:has(input:checked) { background: var(--primary); color: white; }
        .radio-label input { display: none; }

        .power-box { background: #fffde7; padding: 12px; border-radius: 12px; border: 1px solid #fbc02d; margin-bottom: 10px; }
        .power-ctrl { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .btn-step { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 10px; font-size: 1.2rem; cursor: pointer; }
        
        .res-box { background: #e3f2fd; color: #1565c0; padding: 12px; border-radius: 12px; margin-top: 10px; border: 1px solid #bbdefb; }
        .res-item { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9em; }
        
        button.main-btn { width: 100%; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; background: var(--primary); color: white; font-size: 1rem; }
        button.main-btn.editing { background: var(--edit); color: #333; }
        .btn-cancel { display:none; width:100%; margin-top:5px; padding:10px; border:none; background:#ccc; border-radius:10px; font-weight:bold; cursor: pointer; }
        
        .history-card { background: white; width: 100%; max-width: 1000px; padding: 15px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); box-sizing: border-box; }
        .stats-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 8px; margin-bottom: 15px; }
        .stat-small { background: #fff; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
        .stat-detail { font-size: 0.7em; color: #666; display: block; font-weight: bold; }
        
        .table-wrapper { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8em; min-width: 900px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        .show-more-btn { width: 100%; padding: 10px; background: #f0f4f8; border: none; color: var(--primary); font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>BYD DOLPHIN</h2>
    <div class="model-badge">Active/Boost | 43.2 kWh</div>
    
    <div class="tabs">
        <button class="tab active" onclick="openTab('stima')">‚è±Ô∏è Stima</button>
        <button class="tab" onclick="openTab('carica')">üîå Ricarica</button>
        <button class="tab" onclick="openTab('check')">üìù Check-up</button>
    </div>

    <div id="stima" class="form-section active">
        <div class="power-box">
            <label>‚ö° Potenza di Ricarica (kW)</label>
            <div class="power-ctrl">
                <button class="btn-step" onclick="stepPower(-0.1)">-</button>
                <input type="number" id="pKw_stima" step="0.1" oninput="syncPower(this.value)">
                <button class="btn-step" onclick="stepPower(0.1)">+</button>
            </div>
        </div>
        <div class="grid">
            <div><label>% Attuale</label><input type="number" id="s_att" oninput="calcolaStima()"></div>
            <div><label>% Target</label><input type="number" id="s_tar" oninput="calcolaStima()"></div>
        </div>
        <div class="grid"><div style="grid-column: span 2;"><label>üîî Ora Prelievo</label><input type="time" id="s_orario_fine" oninput="calcolaStima()"></div></div>
        <div class="res-box">
            <div class="res-item"><span>Energia:</span> <b id="resKwhStima">0 kWh</b></div>
            <div class="res-item"><span>Tempo:</span> <b id="resTempo">-</b></div>
            <div class="res-item" style="color:var(--accent); margin-top:5px; font-weight:bold;"><span>COLLEGA ORE:</span> <b id="resOrarioAvvio">--:--</b></div>
        </div>
    </div>

    <div id="carica" class="form-section">
        <input type="hidden" id="editIndex" value="-1">
        <div class="grid"><div style="grid-column: span 2;"><label>Data</label><input type="date" id="data_inserimento"></div></div>
        <div class="radio-group">
            <label class="radio-label"><input type="radio" name="luogoRicarica" value="DOMESTICA" checked> üè† Casa</label>
            <label class="radio-label"><input type="radio" name="luogoRicarica" value="COLONNINA"> ‚õΩ Colonnina</label>
        </div>
        <div class="grid"><div style="grid-column: span 2;"><label>Km Cruscotto</label><input type="number" id="kmOdo"></div></div>
        <div class="grid">
            <div><label>% Inizio</label><input type="number" id="c_att"></div>
            <div><label>% Fine</label><input type="number" id="c_tar"></div>
        </div>
        <div class="grid">
            <div><label>Ora Inizio</label><input type="time" id="t_start"></div>
            <div><label>Ora Fine</label><input type="time" id="t_end"></div>
        </div>
        <div class="power-box">
            <label>‚ö° Potenza (kW)</label>
            <input type="number" id="pKw_carica" step="0.1" oninput="syncPower(this.value)">
        </div>
        <div class="grid">
            <div><label>Luce ‚Ç¨/kWh</label><input type="number" id="pLuce" step="0.001"></div>
            <div><label>Diesel ‚Ç¨/L</label><input type="number" id="pDiesel" step="0.001"></div>
        </div>
        <button id="btnSalva" class="main-btn" onclick="salvaRicarica()">üíæ Salva Ricarica</button>
        <button id="btnAnnulla" class="btn-cancel" onclick="annullaModifica()">‚ùå Annulla</button>
    </div>

    <div id="check" class="form-section">
        <input type="hidden" id="editCheckIndex" value="-1">
        <div class="grid"><div style="grid-column: span 2;"><label>Data</label><input type="date" id="chk_data"></div></div>
        <div class="grid">
            <div><label>Km</label><input type="number" id="chk_km"></div>
            <div><label>% Batteria</label><input type="number" id="chk_perc"></div>
        </div>
        <button id="btnSalvaCheck" class="main-btn" style="background:var(--check)" onclick="salvaCheck()">üìù Registra</button>
        <button id="btnAnnullaCheck" class="btn-cancel" onclick="annullaModificaCheck()">‚ùå Annulla</button>
    </div>
</div>

<div class="history-card">
    <div class="stats-summary">
        <div class="stat-small"><small>SPESA</small><br><b id="totSpesa" style="color:var(--expense)">‚Ç¨ 0.00</b></div>
        <div class="stat-small"><small>RISPARMIO NETTO</small><br><b id="totRisp" style="color:var(--save)">‚Ç¨ 0.00</b></div>
        <div class="stat-small"><small id="labelAnnoKwh">kWh 2026</small><br><b id="totKwhAnno" style="color:var(--check)">0.0</b></div>
        <div class="stat-small"><small>KM AUTO</small><br><b id="totKmReali" style="color:var(--accent)">0</b></div>
    </div>
    
    <div class="table-wrapper">
        <table id="tabella">
            <thead>
                <tr><th>Data</th><th>Tipo</th><th>Km</th><th>Diff</th><th>Carica</th><th>Spesa</th><th>Risparmio</th><th>Azioni</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="btnShowMore" class="show-more-btn" onclick="toggleShowAll()">‚¨áÔ∏è Mostra tutto lo storico</button>
    </div>
</div>

<script>
const CONFIG = { cap: 43.2, consTeorico: 15.5, efficienza: 0.86 };
const DB_NAME = 'ev_dolphin_v24_fixed';
let showAllHistory = false;

function openTab(name) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
    event.currentTarget.classList.add('active');
    document.getElementById(name).classList.add('active');
}

function syncPower(val) {
    document.getElementById('pKw_stima').value = val;
    document.getElementById('pKw_carica').value = val;
    calcolaStima();
}

function stepPower(delta) {
    let current = parseFloat(document.getElementById('pKw_stima').value) || 1.4;
    syncPower((Math.max(0.1, current + delta)).toFixed(1));
}

function calcolaStima() {
    const att = parseFloat(document.getElementById('s_att').value) || 0;
    const tar = parseFloat(document.getElementById('s_tar').value) || 0;
    const kw = parseFloat(document.getElementById('pKw_stima').value) || 1.4;
    if (tar > att) {
        const kwh = CONFIG.cap * (tar - att) / 100;
        const oreDec = (kwh / kw) / CONFIG.efficienza;
        document.getElementById('resKwhStima').innerText = kwh.toFixed(1) + " kWh";
        document.getElementById('resTempo').innerText = Math.floor(oreDec) + "h " + Math.round((oreDec % 1)*60) + "m";
        const orarioFine = document.getElementById('s_orario_fine').value;
        if (orarioFine) {
            const [h, m] = orarioFine.split(':').map(Number);
            const start = new Date(new Date().setHours(h, m - (oreDec * 60)));
            document.getElementById('resOrarioAvvio').innerText = start.getHours().toString().padStart(2,'0') + ":" + start.getMinutes().toString().padStart(2,'0');
        }
    }
}

function salvaRicarica() {
    const dataIn = document.getElementById('data_inserimento').valueAsDate || new Date();
    const km = parseFloat(document.getElementById('kmOdo').value);
    const att = parseFloat(document.getElementById('c_att').value);
    const tar = parseFloat(document.getElementById('c_tar').value);
    const pL = parseFloat(document.getElementById('pLuce').value);
    const pD = parseFloat(document.getElementById('pDiesel').value);
    
    if (isNaN(km) || isNaN(att) || isNaN(tar)) return alert("Dati mancanti!");

    // CALCOLO SEMPRE DA ZERO PER EVITARE ERRORI DI EDIT
    const kwhNetti = CONFIG.cap * (tar - att) / 100;
    const spesa = (kwhNetti / CONFIG.efficienza) * pL;
    const risp = (((kwhNetti / CONFIG.consTeorico) * 100) / 18 * pD) - spesa;

    const record = {
        tipo: 'RICARICA',
        luogo: document.querySelector('input[name="luogoRicarica"]:checked').value,
        isoDate: dataIn.toISOString(),
        data: dataIn.toLocaleDateString('it-IT'),
        km: km,
        batt: att + "%‚Üí" + tar + "%",
        c_att: att, c_tar: tar,
        t_start: document.getElementById('t_start').value,
        t_end: document.getElementById('t_end').value,
        prezzoLuce: pL, prezzoDiesel: pD,
        spesa: spesa, risp: risp, kwh: kwhNetti
    };

    let h = JSON.parse(localStorage.getItem(DB_NAME)) || [];
    const idx = parseInt(document.getElementById('editIndex').value);
    
    if (idx > -1) h[idx] = record; else h.push(record);
    
    h.sort((a,b) => b.km - a.km);
    localStorage.setItem(DB_NAME, JSON.stringify(h));
    localStorage.setItem('ev_pref_byd', JSON.stringify({pL, pD, pKw: document.getElementById('pKw_carica').value}));
    annullaModifica();
    render();
}

function salvaCheck() {
    const dataIn = document.getElementById('chk_data').valueAsDate || new Date();
    const km = parseFloat(document.getElementById('chk_km').value);
    if (isNaN(km)) return;
    const record = { tipo: 'CHECK', isoDate: dataIn.toISOString(), data: dataIn.toLocaleDateString('it-IT'), km: km, batt: document.getElementById('chk_perc').value + "%", spesa: 0, risp: 0, kwh: 0 };
    let h = JSON.parse(localStorage.getItem(DB_NAME)) || [];
    const idx = parseInt(document.getElementById('editCheckIndex').value);
    if (idx > -1) h[idx] = record; else h.push(record);
    h.sort((a,b) => b.km - a.km);
    localStorage.setItem(DB_NAME, JSON.stringify(h));
    annullaModificaCheck();
    render();
}

function render() {
    const h = JSON.parse(localStorage.getItem(DB_NAME)) || [];
    const tb = document.querySelector('#tabella tbody');
    const anno = new Date().getFullYear();
    
    let totSpesa = 0, totRisp = 0, kwhAnno = 0;

    h.forEach(r => {
        if(r.tipo === 'RICARICA') {
            totSpesa += r.spesa;
            totRisp += r.risp;
            if (new Date(r.isoDate).getFullYear() === anno) kwhAnno += (r.kwh / CONFIG.efficienza);
        }
    });

    const visible = showAllHistory ? h : h.slice(0, 10);
    tb.innerHTML = visible.map((r, i) => {
        const originalIdx = h.indexOf(r);
        const delta = h[originalIdx+1] ? r.km - h[originalIdx+1].km : 0;
        return `<tr>
            <td>${r.data}</td>
            <td><small>${r.tipo === 'CHECK' ? 'üìù' : (r.luogo === 'COLONNINA' ? '‚õΩ' : 'üè†')}</small></td>
            <td><b>${r.km}</b></td>
            <td style="color:var(--accent)">${delta > 0 ? '+'+delta : ''}</td>
            <td>${r.batt}</td>
            <td>${r.spesa > 0 ? '‚Ç¨'+r.spesa.toFixed(2) : '-'}</td>
            <td style="color:${r.risp >= 0 ? 'var(--save)' : 'var(--expense)'}; font-weight:bold;">${r.risp !== 0 ? '‚Ç¨'+r.risp.toFixed(2) : '-'}</td>
            <td>
                <button onclick="preparaModifica(${originalIdx})" style="border:none; background:none;">‚úèÔ∏è</button>
                <button onclick="elimina(${originalIdx})" style="border:none; background:none;">üóëÔ∏è</button>
            </td>
        </tr>`;
    }).join('');

    document.getElementById('totSpesa').innerText = "‚Ç¨ " + totSpesa.toFixed(2);
    document.getElementById('totRisp').innerText = "‚Ç¨ " + totRisp.toFixed(2);
    document.getElementById('totRisp').style.color = totRisp >= 0 ? 'var(--save)' : 'var(--expense)';
    document.getElementById('totKwhAnno').innerText = kwhAnno.toFixed(1);
    document.getElementById('totKmReali').innerText = h[0]?.km || 0;
    document.getElementById('btnShowMore').style.display = h.length > 10 ? 'block' : 'none';
}

function preparaModifica(idx) {
    const r = JSON.parse(localStorage.getItem(DB_NAME))[idx];
    if (r.tipo === 'RICARICA') {
        openTab('carica');
        document.getElementById('editIndex').value = idx;
        document.getElementById('data_inserimento').value = r.isoDate.split('T')[0];
        document.getElementById('kmOdo').value = r.km;
        document.getElementById('c_att').value = r.c_att;
        document.getElementById('c_tar').value = r.c_tar;
        document.getElementById('t_start').value = r.t_start;
        document.getElementById('t_end').value = r.t_end;
        document.getElementById('pLuce').value = r.prezzoLuce;
        document.getElementById('pDiesel').value = r.prezzoDiesel;
        document.querySelector(`input[name="luogoRicarica"][value="${r.luogo || 'DOMESTICA'}"]`).checked = true;
        document.getElementById('btnSalva').innerText = "üîÑ Aggiorna";
        document.getElementById('btnSalva').classList.add('editing');
        document.getElementById('btnAnnulla').style.display = 'block';
    } else {
        openTab('check');
        document.getElementById('editCheckIndex').value = idx;
        document.getElementById('chk_data').value = r.isoDate.split('T')[0];
        document.getElementById('chk_km').value = r.km;
        document.getElementById('chk_perc').value = r.batt.replace('%','');
        document.getElementById('btnSalvaCheck').innerText = "üîÑ Aggiorna";
        document.getElementById('btnAnnullaCheck').style.display = 'block';
    }
    window.scrollTo({top: 0, behavior: 'smooth'});
}

function annullaModifica() {
    document.getElementById('editIndex').value = "-1";
    document.getElementById('btnSalva').innerText = "üíæ Salva Ricarica";
    document.getElementById('btnSalva').classList.remove('editing');
    document.getElementById('btnAnnulla').style.display = 'none';
    ["kmOdo","c_att","c_tar","t_start","t_end"].forEach(id => document.getElementById(id).value = '');
}

function annullaModificaCheck() {
    document.getElementById('editCheckIndex').value = "-1";
    document.getElementById('btnSalvaCheck').innerText = "üìù Registra";
    document.getElementById('btnAnnullaCheck').style.display = 'none';
    document.getElementById('chk_km').value = '';
    document.getElementById('chk_perc').value = '';
}

function toggleShowAll() { showAllHistory = !showAllHistory; render(); }
function elimina(i) { if(confirm("Eliminare?")) { let h = JSON.parse(localStorage.getItem(DB_NAME)); h.splice(i,1); localStorage.setItem(DB_NAME, JSON.stringify(h)); render(); } }
function pulisci() { if(confirm("Reset totale?")) { localStorage.removeItem(DB_NAME); render(); } }

window.onload = () => {
    const p = JSON.parse(localStorage.getItem('ev_pref_byd')) || {pL: 0.25, pD: 1.80, pKw: 1.4};
    document.getElementById('pLuce').value = p.pL;
    document.getElementById('pDiesel').value = p.pD;
    syncPower(p.pKw);
    render();
};
</script>
</body>
</html>
