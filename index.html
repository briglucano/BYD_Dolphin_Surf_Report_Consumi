<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>BYD Dolphin Monitor v2.3 (Fix Calcoli)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #005eb8; --bg: #f4f6f8; --accent: #e65100; --expense: #c62828; --check: #6a1b9a; --consumption: #00838f; --excel: #1d6f42; --edit: #fbc02d; --save: #2e7d32; }
        body { font-family: -apple-system, system-ui, sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 15px; color: #333; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); max-width: 550px; width: 100%; margin-bottom: 20px; border-top: 5px solid var(--primary); box-sizing: border-box; }
        h2 { color: var(--primary); text-align: center; margin: 0; font-size: 1.4rem; }
        .model-badge { text-align: center; font-size: 0.75em; color: #888; margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; background: #eee; padding: 5px; border-radius: 12px; }
        .tab { flex: 1; padding: 12px 5px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; background: none; color: #666; font-size: 0.8em; }
        .tab.active { background: white; color: var(--primary); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-section { display: none; }
        .form-section.active { display: block; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        label { display: block; margin-bottom: 4px; font-weight: 600; font-size: 0.75em; color: #666; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        .radio-group { display: flex; gap: 10px; background: #f9f9f9; padding: 5px; border-radius: 10px; border: 1px solid #ddd; }
        .radio-label { flex: 1; text-align: center; padding: 10px; cursor: pointer; border-radius: 8px; font-size: 0.9em; font-weight: bold; }
        .radio-label:has(input:checked) { background: var(--primary); color: white; }
        .radio-label input { display: none; }
        .power-box { background: #fffde7; padding: 12px; border-radius: 12px; border: 1px solid #fbc02d; margin-bottom: 10px; }
        .btn-step { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 10px; font-size: 1.2rem; cursor: pointer; }
        .res-box { background: #e3f2fd; color: #1565c0; padding: 12px; border-radius: 12px; margin-top: 10px; border: 1px solid #bbdefb; }
        .res-highlight { font-size: 1.3em; font-weight: bold; color: var(--accent); }
        button.main-btn { width: 100%; padding: 14px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; background: var(--primary); color: white; font-size: 1rem; }
        button.main-btn.editing { background: var(--edit); color: #333; }
        .btn-cancel { display:none; width:100%; margin-top:5px; padding:10px; border:none; background:#ccc; border-radius:10px; font-weight:bold; cursor: pointer; }
        .history-card { background: white; width: 100%; max-width: 1000px; padding: 15px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); box-sizing: border-box; }
        .stats-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 8px; margin-bottom: 15px; }
        .stat-small { background: #fff; padding: 10px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
        .stat-detail { font-size: 0.7em; color: #666; margin-top: 3px; display: block; font-weight: bold; }
        .chart-container { width: 100%; height: 300px; margin-bottom: 20px; }
        .table-wrapper { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.8em; min-width: 900px; }
        th { text-align: left; padding: 10px; background: #f8f9fa; border-bottom: 2px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .show-more-btn { width: 100%; padding: 10px; background: #f0f4f8; border: none; color: var(--primary); font-weight: bold; border-radius: 0 0 10px 10px; cursor: pointer; margin-top: 5px; }
        .actions-footer { display: flex; flex-direction: column; align-items: center; gap: 12px; margin-top: 20px; }
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .btn-action { padding: 10px 15px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 0.75em; color: white; }
        #backupAlert { color: #c62828; font-weight: bold; font-size: 0.85em; background: #ffebee; padding: 5px 15px; border-radius: 20px; border: 1px solid #ffcdd2; }
    </style>
</head>
<body>

<div class="card">
    <h2>BYD DOLPHIN</h2>
    <div class="model-badge">Active/Boost | 43.2 kWh</div>
    
    <div class="tabs">
        <button class="tab active" onclick="openTab('stima')">‚è±Ô∏è Stima</button>
        <button class="tab" onclick="openTab('carica')">üîå Ricarica</button>
        <button class="tab" onclick="openTab('check')">üìù Check-up</button>
    </div>

    <div id="stima" class="form-section active">
        <div class="power-box">
            <label>‚ö° Potenza (kW)</label>
            <div style="display:flex; align-items:center; gap:10px; margin-top:5px;">
                <button class="btn-step" onclick="stepPower(-0.1)">-</button>
                <input type="number" id="pKw_stima" step="0.1" oninput="syncPower(this.value)">
                <button class="btn-step" onclick="stepPower(0.1)">+</button>
            </div>
        </div>
        <div class="grid">
            <div><label>% Attuale</label><input type="number" id="s_att" oninput="calcolaStima()"></div>
            <div><label>% Target</label><input type="number" id="s_tar" oninput="calcolaStima()"></div>
        </div>
        <div class="grid"><div style="grid-column: span 2;"><label>üîî Ora Prelievo</label><input type="time" id="s_orario_fine" oninput="calcolaStima()"></div></div>
        <div class="res-box">
            <div style="display:flex; justify-content:space-between;"><span>Energia: <b id="resKwhStima">0 kWh</b></span> <span>Tempo: <b id="resTempo">-</b></span></div>
            <div style="text-align:center; margin-top:10px; color:var(--accent); font-weight:bold;">COLLEGA ALLE: <span id="resOrarioAvvio" class="res-highlight">--:--</span></div>
        </div>
    </div>

    <div id="carica" class="form-section">
        <input type="hidden" id="editIndex" value="-1">
        <div class="grid"><div style="grid-column: span 2;"><label>Data</label><input type="date" id="data_inserimento"></div></div>
        <div class="grid" style="grid-template-columns: 1fr;">
            <label>üìç Luogo</label>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="luogoRicarica" value="DOMESTICA" checked> üè† Casa</label>
                <label class="radio-label"><input type="radio" name="luogoRicarica" value="COLONNINA"> ‚õΩ Colonnina</label>
            </div>
        </div>
        <div class="grid"><div style="grid-column: span 2;"><label>Km Totali</label><input type="number" id="kmOdo"></div></div>
        <div class="grid"><div><label>% Inizio</label><input type="number" id="c_att"></div><div><label>% Fine</label><input type="number" id="c_tar"></div></div>
        <div class="grid"><div><label>Ora Inizio</label><input type="time" id="t_start"></div><div><label>Ora Fine</label><input type="time" id="t_end"></div></div>
        <div class="power-box"><label>‚ö° Potenza Usata</label><input type="number" id="pKw_carica" step="0.1" oninput="syncPower(this.value)"></div>
        <div class="grid"><div><label>Luce ‚Ç¨/kWh</label><input type="number" id="pLuce" step="0.001"></div><div><label>Diesel ‚Ç¨/L</label><input type="number" id="pDiesel" step="0.001"></div></div>
        <button id="btnSalva" class="main-btn" onclick="salvaRicarica()">üíæ Salva Ricarica</button>
        <button id="btnAnnulla" class="btn-cancel" onclick="annullaModifica()">‚ùå Annulla</button>
    </div>

    <div id="check" class="form-section">
        <input type="hidden" id="editCheckIndex" value="-1">
        <div class="grid"><div style="grid-column: span 2;"><label>Data</label><input type="date" id="chk_data"></div></div>
        <div class="grid"><div><label>Km</label><input type="number" id="chk_km"></div><div><label>% Batt</label><input type="number" id="chk_perc"></div></div>
        <button id="btnSalvaCheck" class="main-btn" style="background:var(--check)" onclick="salvaCheck()">üìù Registra Stato</button>
        <button id="btnAnnullaCheck" class="btn-cancel" onclick="annullaModificaCheck()">‚ùå Annulla</button>
    </div>
</div>

<div class="history-card">
    <div class="stats-summary">
        <div class="stat-small"><small>SPESA TOT.</small><br><b id="totSpesa" style="color:var(--expense)">‚Ç¨ 0.00</b><span class="stat-detail">üè† ‚Ç¨<span id="totSpesaCasa">0</span> | ‚õΩ ‚Ç¨<span id="totSpesaCol">0</span></span></div>
        <div class="stat-small"><small>RISPARMIO</small><br><b id="totRisp" style="color:var(--save)">‚Ç¨ 0.00</b><span class="stat-detail">(Diesel vs EV)</span></div>
        <div class="stat-small"><small id="labelAnnoKwh">kWh 2026</small><br><b id="totKwhAnno" style="color:var(--check)">0.0</b><span class="stat-detail">üè† <span id="totKwhCasa">0</span> | ‚õΩ <span id="totKwhCol">0</span></span></div>
        <div class="stat-small"><small>KM AUTO</small><br><b id="totKmReali" style="color:var(--accent)">0</b></div>
        <div class="stat-small"><small>kWh/100km</small><br><b id="avgConsumo" style="color:var(--consumption)">---</b></div>
    </div>
    <div class="chart-container"><canvas id="savingsChart"></canvas></div>
    <div class="table-wrapper">
        <table id="tabella">
            <thead><tr><th>Data</th><th>Tipo</th><th>Km</th><th>Diff</th><th>%</th><th>Orari</th><th>Durata</th><th>Prezzi</th><th>Spesa</th><th>Risp.</th><th>Azioni</th></tr></thead>
            <tbody></tbody>
        </table>
        <button id="btnShowMore" class="show-more-btn" onclick="toggleShowAll()">‚¨áÔ∏è Mostra tutto lo storico</button>
    </div>
    <div class="actions-footer">
        <div id="backupAlert">Ultimo Backup: Mai effettuato</div>
        <div class="btn-group">
            <button class="btn-action" style="background:#546e7a" onclick="window.print()">üìÑ PDF</button>
            <button class="btn-action" style="background:var(--excel)" onclick="esportaExcel()">üìä Excel</button>
            <button class="btn-action" style="background:var(--primary)" onclick="document.getElementById('fileInput').click()">üì• Importa</button>
            <input type="file" id="fileInput" style="display:none" accept=".csv" onchange="importaCSV(event)">
            <button style="background:none; border:none; color:red; font-size:0.7em;" onclick="pulisci()">Reset DB</button>
        </div>
    </div>
</div>

<script>
const CONFIG = { cap: 43.2, consTeorico: 15.5, efficienza: 0.86 };
const DB_NAME = 'ev_byd_v23_original_fixed';
let myChart = null;
let showAllHistory = false;

function openTab(name) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
    event.currentTarget.classList.add('active');
    document.getElementById(name).classList.add('active');
}

function syncPower(val) {
    document.getElementById('pKw_stima').value = val;
    document.getElementById('pKw_carica').value = val;
    calcolaStima();
}

function stepPower(delta) {
    let current = parseFloat(document.getElementById('pKw_stima').value) || 1.4;
    syncPower((Math.max(0.1, current + delta)).toFixed(1));
}

function calcolaStima() {
    const att = parseFloat(document.getElementById('s_att').value) || 0;
    const tar = parseFloat(document.getElementById('s_tar').value) || 0;
    const kw = parseFloat(document.getElementById('pKw_stima').value) || 1.4;
    
    document.getElementById('resKwhStima').innerText = "0 kWh";
    document.getElementById('resTempo').innerText = "-";
    document.getElementById('resOrarioAvvio').innerText = "--:--";

    if (tar > att) {
        const kwh = CONFIG.cap * (tar - att) / 100;
        const oreDec = (kwh / kw) / CONFIG.efficienza;
        document.getElementById('resKwhStima').innerText = kwh.toFixed(1) + " kWh";
        document.getElementById('resTempo').innerText = Math.floor(oreDec) + "h " + Math.round((oreDec % 1)*60) + "m";
        const ora = document.getElementById('s_orario_fine').value;
        if(ora) {
            const [h, m] = ora.split(':').map(Number);
            const d = new Date(); d.setHours(h, m, 0);
            const start = new Date(d.getTime() - (oreDec * 3600000));
            document.getElementById('resOrarioAvvio').innerText = String(start.getHours()).padStart(2,'0')+':'+String(start.getMinutes()).padStart(2,'0');
        }
    }
}

// FIX CRUCIALE: RICALCOLO COMPLETO DEI VALORI DURANTE IL SALVATAGGIO
function salvaRicarica() {
    const dataIn = document.getElementById('data_inserimento').valueAsDate || new Date();
    const att = parseFloat(document.getElementById('c_att').value);
    const tar = parseFloat(document.getElementById('c_tar').value);
    const km = parseFloat(document.getElementById('kmOdo').value);
    const pL = parseFloat(document.getElementById('pLuce').value);
    const pD = parseFloat(document.getElementById('pDiesel').value);
    const pKw = document.getElementById('pKw_carica').value;
    const tStart = document.getElementById('t_start').value;
    const tEnd = document.getElementById('t_end').value;
    const luogo = document.querySelector('input[name="luogoRicarica"]:checked').value;

    if (isNaN(km) || isNaN(att) || isNaN(tar)) return alert("Dati mancanti!");

    // CALCOLI RIFATTI DA ZERO CON I VALORI ATTUALI DEGLI INPUT
    const kwhNetti = CONFIG.cap * (tar - att) / 100;
    const spesa = (kwhNetti / CONFIG.efficienza) * pL;
    const costoDieselEq = ((kwhNetti / CONFIG.consTeorico) * 100 / 18) * pD;
    const risp = costoDieselEq - spesa;

    const record = {
        tipo: 'RICARICA',
        luogo: luogo,
        isoDate: dataIn.toISOString(),
        data: dataIn.toLocaleDateString('it-IT'),
        km: km,
        batt: att + "%‚Üí" + tar + "%",
        c_att: att, c_tar: tar,
        t_start: tStart, t_end: tEnd,
        tempo: calcolaDurataString(tStart, tEnd),
        prezzoLuce: pL, prezzoDiesel: pD, pKw: pKw,
        spesa: spesa, risp: risp, kwh: kwhNetti
    };

    let h = JSON.parse(localStorage.getItem(DB_NAME)) || [];
    const idx = parseInt(document.getElementById('editIndex').value);

    // Se stiamo modificando (idx > -1), SOVRASCRIVIAMO il record esistente, ALTRIMENTI ne aggiungiamo uno nuovo
    if (idx > -1) {
        h[idx] = record;
    } else {
        h.push(record);
    }

    // Riordina per data/km
    h.sort((a, b) => b.km - a.km);
    
    localStorage.setItem(DB_NAME, JSON.stringify(h));
    localStorage.setItem('ev_pref_byd', JSON.stringify({pL, pD, pKw}));
    annullaModifica();
    render();
}

function salvaCheck() {
    const dataIn = document.getElementById('chk_data').valueAsDate || new Date();
    const km = parseFloat(document.getElementById('chk_km').value);
    const perc = document.getElementById('chk_perc').value;
    if(isNaN(km)) return;
    const record = { tipo: 'CHECK', luogo: '-', isoDate: dataIn.toISOString(), data: dataIn.toLocaleDateString('it-IT'), km: km, batt: perc + "%", chk_raw: perc, tempo: "-", spesa: 0, risp: 0, kwh: 0 };
    
    let h = JSON.parse(localStorage.getItem(DB_NAME)) || [];
    const idx = parseInt(document.getElementById('editCheckIndex').value);
    if(idx > -1) h[idx] = record; else h.push(record);
    
    h.sort((a, b) => b.km - a.km);
    localStorage.setItem(DB_NAME, JSON.stringify(h));
    annullaModificaCheck();
    render();
}

function render() {
    const h = JSON.parse(localStorage.getItem(DB_NAME)) || [];
    const tb = document.querySelector('#tabella tbody');
    const anno = new Date().getFullYear();
    document.getElementById('labelAnnoKwh').innerText = "kWh " + anno;
    document.getElementById('backupAlert').innerText = "Ultimo Backup: " + (localStorage.getItem('lastBackupDate') || "Mai");

    let tSpesa = 0, tRisp = 0, tCasa = 0, tCol = 0, kAnno = 0, kCasa = 0, kCol = 0;
    let cL = [], cS = [], cR = [];

    [...h].reverse().forEach(r => {
        if(r.tipo === 'RICARICA') {
            tSpesa += r.spesa;
            
            // LOGICA STORNO: Somma algebrica del risparmio (positivi e negativi)
            tRisp += r.risp;

            if(r.luogo === 'DOMESTICA') tCasa += r.spesa; else tCol += r.spesa;
            
            const annoR = new Date(r.isoDate).getFullYear();
            if(annoR === anno) {
                const kw = r.kwh / CONFIG.efficienza;
                kAnno += kw;
                if(r.luogo === 'DOMESTICA') kCasa += kw; else kCol += kw;
            }
            cL.push(r.data); cS.push(r.spesa.toFixed(2)); cR.push(r.risp.toFixed(2));
        }
    });
    updateChart(cL, cS, cR);

    const limit = showAllHistory ? h.length : 10;
    tb.innerHTML = h.slice(0, limit).map((r, i) => {
        let originalIdx = h.indexOf(r);
        let delta = h[originalIdx+1] ? r.km - h[originalIdx+1].km : 0;
        let pInfo = r.prezzoLuce ? `‚Ç¨${r.prezzoLuce}/‚Ç¨${r.prezzoDiesel}` : '-';
        return `<tr>
            <td>${r.data}</td>
            <td><span style="background:${r.tipo==='CHECK'?'#6a1b9a':(r.luogo==='COLONNINA'?'#e65100':'#2e7d32')}; color:white; padding:3px; border-radius:4px; font-size:0.7em;">${r.tipo==='CHECK'?'CHECK':(r.luogo==='COLONNINA'?'‚õΩ':'üè†')}</span></td>
            <td><b>${r.km}</b></td>
            <td style="color:var(--accent)">${delta>0?'+'+delta:''}</td>
            <td>${r.batt}</td>
            <td style="font-size:0.8em;">${r.t_start||''}<br>${r.t_end||''}</td>
            <td>${r.tempo||'-'}</td>
            <td style="font-size:0.8em;">${pInfo}</td>
            <td style="color:var(--expense)">${r.spesa>0?'‚Ç¨'+r.spesa.toFixed(2):'-'}</td>
            <td style="color:${r.risp>=0?'var(--save)':'var(--expense)'}; font-weight:bold;">${r.risp!==0?'‚Ç¨'+r.risp.toFixed(2):'-'}</td>
            <td><button onclick="preparaModifica(${originalIdx})" style="border:none;background:none;cursor:pointer;">‚úèÔ∏è</button><button onclick="elimina(${originalIdx})" style="border:none;background:none;color:red;cursor:pointer;">üóëÔ∏è</button></td>
        </tr>`;
    }).join('');

    document.getElementById('totSpesa').innerText = "‚Ç¨ " + tSpesa.toFixed(2);
    document.getElementById('totSpesaCasa').innerText = tCasa.toFixed(2);
    document.getElementById('totSpesaCol').innerText = tCol.toFixed(2);
    document.getElementById('totRisp').innerText = "‚Ç¨ " + tRisp.toFixed(2);
    document.getElementById('totRisp').style.color = tRisp >= 0 ? 'var(--save)' : 'var(--expense)';
    document.getElementById('totKwhAnno').innerText = kAnno.toFixed(1);
    document.getElementById('totKwhCasa').innerText = kCasa.toFixed(1);
    document.getElementById('totKwhCol').innerText = kCol.toFixed(1);
    document.getElementById('totKmReali').innerText = h[0]?.km || 0;
    
    // Consumo Medio
    let avg = "---";
    const ric = h.filter(r => r.tipo === 'RICARICA');
    if(ric.length >= 2) {
        const dist = ric[0].km - ric[ric.length-1].km;
        let e = 0; for(let j=0; j<ric.length-1; j++) e += ric[j].kwh;
        if(dist > 0) avg = ((e/dist)*100).toFixed(1);
    }
    document.getElementById('avgConsumo').innerText = avg;
    document.getElementById('btnShowMore').style.display = h.length > 10 ? 'block' : 'none';
}

function preparaModifica(index) {
    let h = JSON.parse(localStorage.getItem(DB_NAME));
    let r = h[index];
    if(r.tipo === 'RICARICA') {
        openTab('carica');
        document.getElementById('editIndex').value = index;
        document.getElementById('data_inserimento').value = r.isoDate.split('T')[0];
        document.getElementById('kmOdo').value = r.km;
        document.querySelector(`input[name="luogoRicarica"][value="${r.luogo || 'DOMESTICA'}"]`).checked = true;
        document.getElementById('c_att').value = r.c_att !== undefined ? r.c_att : 0;
        document.getElementById('c_tar').value = r.c_tar !== undefined ? r.c_tar : 0;
        document.getElementById('t_start').value = r.t_start || "";
        document.getElementById('t_end').value = r.t_end || "";
        document.getElementById('pKw_carica').value = r.pKw || 1.4;
        document.getElementById('pLuce').value = r.prezzoLuce || 0.25;
        document.getElementById('pDiesel').value = r.prezzoDiesel || 1.8;
        
        toggleEditMode('btnSalva', 'btnAnnulla', true);
    } else {
        openTab('check');
        document.getElementById('editCheckIndex').value = index;
        document.getElementById('chk_data').value = r.isoDate.split('T')[0];
        document.getElementById('chk_km').value = r.km;
        document.getElementById('chk_perc').value = r.chk_raw || 0;
        toggleEditMode('btnSalvaCheck', 'btnAnnullaCheck', true);
    }
    window.scrollTo({top:0, behavior:'smooth'});
}

function toggleEditMode(bS, bC, active) {
    const s = document.getElementById(bS); const c = document.getElementById(bC);
    if(active) { s.innerText = "üîÑ Aggiorna"; s.classList.add('editing'); c.style.display = 'block'; }
    else { s.innerText = (bS==='btnSalva'?"üíæ Salva Ricarica":"üìù Registra Stato"); s.classList.remove('editing'); c.style.display = 'none'; }
}

function annullaModifica() { document.getElementById('editIndex').value = "-1"; toggleEditMode('btnSalva', 'btnAnnulla', false); ["kmOdo","c_att","c_tar","t_start","t_end"].forEach(id => document.getElementById(id).value=''); }
function annullaModificaCheck() { document.getElementById('editCheckIndex').value = "-1"; toggleEditMode('btnSalvaCheck', 'btnAnnullaCheck', false); document.getElementById('chk_km').value=''; document.getElementById('chk_perc').value=''; }
function toggleShowAll() { showAllHistory = !showAllHistory; render(); }
function elimina(i) { if(confirm("Eliminare?")) { let h = JSON.parse(localStorage.getItem(DB_NAME)); h.splice(i,1); localStorage.setItem(DB_NAME, JSON.stringify(h)); render(); } }
function pulisci() { if(confirm("Reset Totale?")) { localStorage.removeItem(DB_NAME); render(); } }
function calcolaDurataString(s, e) { if(!s||!e) return "-"; let [h1,m1]=s.split(':').map(Number); let [h2,m2]=e.split(':').map(Number); let d=(h2*60+m2)-(h1*60+m1); if(d<0)d+=1440; return `${Math.floor(d/60)}h ${d%60}m`; }

function updateChart(l, s, r) {
    const ctx = document.getElementById('savingsChart').getContext('2d');
    if(myChart) myChart.destroy();
    myChart = new Chart(ctx, { type: 'bar', data: { labels: l, datasets: [{ label: 'Spesa', data: s, backgroundColor: '#c62828' }, { label: 'Risparmio', data: r, backgroundColor: '#2e7d32' }] }, options: { responsive: true, maintainAspectRatio: false } });
}

function esportaExcel() {
    const h = JSON.parse(localStorage.getItem(DB_NAME)) || [];
    let csv = "Data;Tipo;Luogo;Km;Batt;Inizio;Fine;Tempo;Spesa;Risp;Kwh;PrezzoLuce;PrezzoDiesel;IsoDate\n";
    h.forEach(r => { csv += `${r.data};${r.tipo};${r.luogo||'DOMESTICA'};${r.km};${r.batt};${r.t_start||''};${r.t_end||''};${r.tempo||''};${r.spesa};${r.risp};${r.kwh};${r.prezzoLuce||''};${r.prezzoDiesel||''};${r.isoDate||''}\n` });
    const link = document.createElement("a"); link.href = URL.createObjectURL(new Blob([csv], { type: 'text/csv' })); link.download = `dolphin_pro_db.csv`; link.click();
    localStorage.setItem('lastBackupDate', new Date().toLocaleString('it-IT')); render();
}

function importaCSV(e) {
    const reader = new FileReader();
    reader.onload = (event) => {
        const rows = event.target.result.split('\n');
        let data = [];
        for(let i=1; i<rows.length; i++) {
            const c = rows[i].split(';'); if(c.length < 10) continue;
            data.push({ data: c[0], tipo: c[1], luogo: c[2], km: parseFloat(c[3]), batt: c[4], t_start: c[5]||'', t_end: c[6]||'', tempo: c[7], spesa: parseFloat(c[8]), risp: parseFloat(c[9]), kwh: parseFloat(c[10]||0), prezzoLuce: parseFloat(c[11]||0), prezzoDiesel: parseFloat(c[12]||0), isoDate: c[13]||new Date().toISOString() });
        }
        localStorage.setItem(DB_NAME, JSON.stringify(data)); render();
    };
    reader.readAsText(e.target.files[0]);
}

window.onload = () => {
    const p = JSON.parse(localStorage.getItem('ev_pref_byd')) || {pL: 0.25, pD: 1.80, pKw: 1.4};
    document.getElementById('pLuce').value = p.pL; document.getElementById('pDiesel').value = p.pD;
    document.getElementById('data_inserimento').valueAsDate = new Date();
    document.getElementById('chk_data').valueAsDate = new Date();
    syncPower(p.pKw); render();
};
